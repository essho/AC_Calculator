<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة تيار المكيفات</title>
    <style>
        /* بداية كود CSS المدمج */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
            direction: rtl; /* لتحديد اتجاه النص من اليمين لليسار */
            text-align: right; /* لمحاذاة النص لليمين */
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .input-group input[type="number"],
        .input-group select {
            width: calc(100% - 20px); /* Adjusting for padding */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Include padding in width */
        }

        .input-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2); /* Make checkbox slightly larger */
            vertical-align: middle;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9f7ef;
            border: 1px solid #d4edda;
            border-radius: 8px;
            text-align: right;
        }

        .result-box h2 {
            color: #28a745;
            margin-top: 0;
            font-size: 1.5em;
        }

        .result-box p {
            color: #333;
            font-size: 1.1em;
            line-height: 1.6;
            white-space: pre-wrap; /* للحفاظ على تنسيق الأسطر الجديدة */
        }

        /* لتحسين تجربة المستخدم على الشاشات الصغيرة */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
        /* نهاية كود CSS المدمج */
    </style>
</head>
<body>
    <div class="container">
        <h1>حاسبة تيار المكيفات</h1>

        <div class="input-group">
            <label for="tons">حجم المكيف بالطن:</label>
            <input type="number" id="tons" placeholder="مثال: 5" min="0.1" step="0.1">
        </div>

        <div class="input-group">
            <label for="voltage">الجهد بالفولت:</label>
            <input type="number" id="voltage" placeholder="مثال: 220 أو 380" min="1">
        </div>

        <div class="input-group">
            <label for="phase">نوع الطور:</label>
            <select id="phase">
                <option value="1">أحادي الطور</option>
                <option value="3">ثلاثي الطور</option>
            </select>
        </div>

        <div class="input-group">
            <label for="powerFactor">معامل القدرة (0.1 - 1.0):</label>
            <input type="number" id="powerFactor" placeholder="مثال: 0.85" min="0.1" max="1.0" step="0.01">
        </div>

        <div class="input-group">
            <label for="directWattsInput">هل لديك القدرة بالواط مباشرة؟</label>
            <input type="checkbox" id="directWattsInput">
        </div>

        <div class="input-group" id="wattsInputGroup" style="display: none;">
            <label for="watts">القدرة بالواط (اختياري):</label>
            <input type="number" id="watts" placeholder="مثال: 5000" min="1">
        </div>

        <button onclick="calculateCurrent()">احسب التيار</button>

        <div class="result-box">
            <h2>النتائج:</h2>
            <p id="result"></p>
        </div>
    </div>

    <script>
        /* بداية كود JavaScript المدمج */
        document.addEventListener('DOMContentLoaded', function() {
            const directWattsInputCheckbox = document.getElementById('directWattsInput');
            const wattsInputGroup = document.getElementById('wattsInputGroup');

            // إظهار أو إخفاء حقل إدخال الواط بناءً على اختيار المستخدم
            directWattsInputCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    wattsInputGroup.style.display = 'block';
                } else {
                    wattsInputGroup.style.display = 'none';
                }
            });
        });

        function calculateCurrent() {
            const tons = parseFloat(document.getElementById('tons').value);
            const voltage = parseFloat(document.getElementById('voltage').value);
            const phase = parseInt(document.getElementById('phase').value);
            const powerFactor = parseFloat(document.getElementById('powerFactor').value);
            const directWattsInput = document.getElementById('directWattsInput').checked;
            let watts;

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = ''; // مسح النتائج السابقة

            // التحقق من صحة المدخلات
            if (isNaN(tons) || tons <= 0) {
                resultElement.innerHTML = '<span style="color: red;">الرجاء إدخال حجم مكيف صحيح (أكبر من 0).</span>';
                return;
            }
            if (isNaN(voltage) || voltage <= 0) {
                resultElement.innerHTML = '<span style="color: red;">الرجاء إدخال جهد صحيح (أكبر من 0).</span>';
                return;
            }
            if (isNaN(powerFactor) || powerFactor <= 0 || powerFactor > 1) {
                resultElement.innerHTML = '<span style="color: red;">الرجاء إدخال معامل قدرة صحيح (بين 0.1 و 1.0).</span>';
                return;
            }

            if (directWattsInput) {
                watts = parseFloat(document.getElementById('watts').value);
                if (isNaN(watts) || watts <= 0) {
                    resultElement.innerHTML = '<span style="color: red;">الرجاء إدخال قدرة بالواط صحيحة (أكبر من 0) إذا اخترت الإدخال المباشر.</span>';
                    return;
                }
            } else {
                // تقدير الواط بناءً على الطن
                // هذه قيمة تقديرية وتختلف بشكل كبير حسب كفاءة المكيف (EER/SEER)
                // مكيف 5 طن قد يستهلك بين 4000 إلى 8000 واط فعلياً
                // سنستخدم 1200 واط/طن كقيمة تقديرية لأغراض الحساب
                watts = tons * 1200;
                resultElement.innerHTML += `<p>تم تقدير القدرة بالواط بـ: ${watts.toFixed(2)} واط (بناءً على 1200 واط/طن).</p>`;
            }

            let current = 0;
            if (phase === 1) {
                // أحادي الطور: I = P / (V * PF)
                current = watts / (voltage * powerFactor);
            } else if (phase === 3) {
                // ثلاثي الطور: I = P / (sqrt(3) * V * PF)
                // حيث sqrt(3) تقريباً 1.732
                current = watts / (Math.sqrt(3) * voltage * powerFactor);
            }

            // عرض النتائج
            let resultsHtml = `
                <p><strong>حجم المكيف:</strong> ${tons} طن</p>
                <p><strong>الجهد:</strong> ${voltage} فولت</p>
                <p><strong>نوع الطور:</strong> ${phase === 1 ? 'أحادي الطور' : 'ثلاثي الطور'}</p>
                <p><strong>معامل القدرة:</strong> ${powerFactor}</p>
                <p><strong>القدرة الكهربائية:</strong> ${watts.toFixed(2)} واط</p>
                <h3>التيار المسحوب: <span style="color: #007bff;">${current.toFixed(2)} أمبير</span></h3>
            `;
            resultElement.innerHTML += resultsHtml;
        }
        /* نهاية كود JavaScript المدمج */
    </script>
</body>
</html>
